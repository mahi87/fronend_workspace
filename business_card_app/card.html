<html>
  <head>
    <title>Business Card</title>
    <link rel="stylesheet" href="./milligram.css" />
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <h1>Business Card</h1>
    <hr />
    <h2>Genarate card here</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" name="name" oninput="setCardDetails(event, 'name')" />
      <label for="phone_number">Phone Number</label>
      <span id="phoneNumberError"></span>
      <input type="text" name="phone_number" id="phoneNumberInput" />
      <label for="address">Address</label>
      <textarea
        name="address"
        oninput="setCardDetails(event, 'address')"
      ></textarea>
    </form>
    <hr />
    <h2>Your Card</h2>
    Name: <span id="name"></span><br />
    Phone Number: <span id="phoneNumber"></span><br />
    Address: <span id="address"></span>

    <script src="./input_field.js"></script>
    <script src="./phone_number.js"></script>
  </body>
</html>
