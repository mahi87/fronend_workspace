<html>
  <head>
    <title>Business Card</title>
    <link rel="stylesheet" href="./milligram.css" />
    <link rel="stylesheet" href="./card.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <h1>Business Card</h1>
    <hr />
    <div x-data="card">
      <h2>Genarate card here</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" name="name" x-model="name" />
        <label for="phone_number">Phone Number</label>
        <span id="phoneNumberError" x-show="not_is_valid_number()">
          invalid phone number
        </span>
        <input
          type="text"
          name="phone_number"
          x-model="phone_number"
          x-bind:class="not_is_valid_number() ? 'error' : ''"
        />
        <label for="address">Address</label>
        <textarea name="address" x-model="address"></textarea>
      </form>
      <hr />
      <h2>Your Card</h2>
      Name: <span x-text="name"></span><br />
      Phone Number: <span x-text="phone_number"></span><br />
      Address: <span x-text="address"></span>
    </div>
    <script src="./card.js"></script>
  </body>
</html>
